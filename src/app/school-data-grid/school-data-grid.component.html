<div fxLayout="column" fxLayoutAlign="center" fxFlex="100">
  <div fxFlex="100" fxFlex.lt-md="100">
    <mat-card class="mat-elevation-z8">
      <mat-card-content>
        <!-- Add "Create Organization" button and global search input on the same row -->
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <div class="create-org-button">
            <button mat-raised-button color="primary" (click)="navigateToCreateOrganization()">Create Organization</button>
          </div>

          <div class="global-search">
            <mat-form-field appearance="outline">
              <mat-label>Global Search</mat-label>
              <input matInput (keyup)="applyGlobalFilter($any($event.target).value)" />
            </mat-form-field>
          </div>
        </div>

        <!-- Data grid -->
        <div class="table-container">
          <table mat-table [dataSource]="dataSource">
            <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
              <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
              <td mat-cell *matCellDef="let element">{{ element[column.name] }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
